<!DOCTYPE html>
<html>
  <head>
    <title>Shuffle and Sort</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, height=device-height, initial-scale=1"
    />
    <link href="./styles.css" rel="stylesheet" />
  </head>

  <body>
    <h1>Shuffle and Sort</h1>
    <div class="btn">
      <button class="button" onclick="shuffle()">Shuffle</button>
      <button class="button" onclick="sort()">Sort</button>
    </div>
    <div class="shuffle">
      <div class="row">
        <div class="item content1" id="1">1</div>
        <div class="item content2" id="2">2</div>
        <div class="item content3" id="3">3</div>
      </div>
      <div class="row">
        <div class="item content4" id="4">4</div>
        <div class="item content5" id="5">5</div>
        <div class="item content6" id="6">6</div>
      </div>
      <div class="row">
        <div class="item content7" id="7">7</div>
        <div class="item content8" id="8">8</div>
        <div class="item content9" id="9">9</div>
      </div>
    </div>
    <footer class="footer">Shuffle and Sort by Prajeesh</footer>
    <script src="./logic.js"></script>
  </body>
</html>
